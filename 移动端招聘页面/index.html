<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<!--<meta name="viewport" content="width=device-width initial-scale=1 user-scalable=no maximum-scale=1"/>-->
		<meta name="format-detection" content="telephone=no"/>
		<meta name="format-detection" content="email=no"/>
		<link rel="stylesheet" type="text/css" href="css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="css/animations.css"/>
		<link rel="stylesheet" href="css/index.css" />
		<script src="js/less.js"></script>
		<script>
			(function(){
				var dpr = 1 / window.devicePixelRatio;
				document.write('<meta name="viewport" content="width=device-width,user-scalable=no,initial-scale='+dpr+',minimum-scale='+dpr+',maximum-scale='+dpr+'" />')
				var fz = document.documentElement.clientWidth / 10;
				document.getElementsByTagName('html')[0].style.fontSize = fz + 'px';
			})()
		</script>
	</head>
	<body>
		<div id = "page-box">
			<div class="page page1-1 page-current">
				<div class="wrap">
					<img class="img1 pt-page-moveFromTop" src="img/cover.png"/>
					<img class="img2 pt-page-moveFromLeft" src="img/wording_cover.png" />
					<img class="img3 pt-page-moveIconUp" src="img/icon_up.png"/>
				</div>
			</div>
			<div class="page page2-1 hidden">
				<div class="wrap">
					<img class="img1 hidden pt-page-moveFromBottom" src="img/wording.png" />
					<img class="img2 hidden pt-page-pt-page-scaleUpCenter" src="img/circle.png" />
					<img class="img3 hidden pt-page-moveFromLeft" src="img/people.png" />
					<img class="img4 hidden pt-page-scaleUp" src="img/dot1.png" />
					<img class="img5 hidden pt-page-scaleUp" src="img/check_develop.png" />
					<img class="img6 hidden pt-page-moveIconUp" src="img/icon_up.png" />
					<img class="img7 hidden pt-page-scaleUp" src="img/floating_develop.png" />
				</div>
			</div>
			<div class="page page2-2 hidden">
				<div class="wrap">
					<img class="img1 hidden pt-page-flipInLeft" src="img/introduction.png" />
					<img class="img2 hidden pt-page-flipInLeft" src="img/btn_develop.png" />
					<img class="img3 hidden pt-page-flipInLeft" src="img/dot2.png" />
					<img class="img6 hidden pt-page-moveIconUp" src="img/icon_up.png" />
				</div>
			</div>
			<div class="page page3-1 hidden">
				<div class="wrap">
					<img class="img1 hidden pt-page-moveFromBottom" src="img/wording_design.png" />
					<img class="img2 hidden pt-page-moveCircle" src="img/circle-design.png" />
					<img class="img3 hidden pt-page-moveFromBottom" src="img/people_design.png" />
					<img class="img4 hidden pt-page-scaleUp" src="img/dot1.png" />
					<img class="img5 hidden pt-page-scaleUp" src="img/check_design.png" />
					<img class="img6 hidden pt-page-moveIconUp" src="img/icon_up.png" />
					<img class="img7 hidden pt-page-scaleUp" src="img/floating_design.png" />
				</div>
			</div>
			<div class="page page3-2 hidden">
				<div class="wrap">
					<img class="img1 hidden pt-page-flipInLeft" src="img/introduction_design.png" />
					<img class="img3 hidden pt-page-flipInLeft" src="img/dot2.png" />
					<img class="img2 hidden pt-page-flipInLeft" src="img/btn_design.png" />
					<img class="img6 hidden pt-page-moveIconUp" src="img/icon_up.png" />
				</div>
			</div>
			<div class="page page4-1 hidden">
				<div class="wrap">
					<img class="img1 hidden pt-page-moveFromBottom" src="img/wording_production.png" />
					<img class="img2 hidden pt-page-moveCircle" src="img/circle-production.png" />
					<img class="img3 hidden pt-page-moveFromRight" src="img/people_production.png" />
					<img class="img4 hidden pt-page-scaleUp" src="img/dot1.png" />
					<img class="img5 hidden pt-page-scaleUp" src="img/check_production.png" />
					<img class="img6 hidden pt-page-moveIconUp" src="img/icon_up.png" />
					<img class="img7 hidden pt-page-scaleUp" src="img/floating_production.png" />
					<img class="img8 hidden pt-page-scaleUp" src="img/pic_shadow_production.png" />
				</div>
			</div>
			<div class="page page4-2 hidden">
				<div class="wrap">
					<img class="img1 hidden pt-page-flipInLeft" src="img/introduction_production.png" />
					<img class="img2 hidden pt-page-flipInLeft" src="img/btn_production.png" />
					<img class="img3 hidden pt-page-flipInLeft" src="img/dot2.png" />
					<img class="img6 hidden pt-page-moveIconUp" src="img/icon_up.png" />
				</div>
			</div>
			<div class="page page5-1 hidden">
				<div class="wrap">
					<img class="img1 hidden pt-page-rotateCubeBottomIn" src="img/pic_back.png" />
					<img class="img2 hidden pt-page-rotateCubeTopIn" src="img/btn_join.png" />
				</div>
			</div>
		</div>
		<script src="js/zepto.min.js"></script>
		<script src="js/touch.js"></script>
		<script src="js/index.js"></script>
	</body>
</html>
